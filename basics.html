<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(0, 204, 255);
            color: chartreuse;
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <h1>First try to JavaScript</h1><!--Titulo-->

    <p>It's not necessary to put<br>
    <code>window.alert()</code><br>
    <code>window.confirm()</code><br>
    <code>window.prompt()</code></p><!--Paragrafo-->
    
    <p>You can write without the <strong><em>window.</em></strong><br>
    <code>alert()</code><br>
    <code>confirm()</code><br>
    <code>prompt()</code></p>
    
    <script>
        window.alert('Mostra um alerta')  // Pode omitir o 'window'.
        window.confirm('Pede para confirmar algo')  // Para comentario simples
        window.prompt("Pode escrever algo")    /* Comentario com mais de uma linha */
    </script>
</body>
</html>

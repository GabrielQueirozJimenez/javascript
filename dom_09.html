<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM)</title>
    <style>
        body{
            background-color: rgb(1, 32, 32);
            color: rgb(228, 224, 30);
            font: normal 18pt Arial;
        }
        h1{
            text-align: center;
            color: rgb(175, 14, 14);
        }
    </style>
</head>
<body>
    <h1>Testando DOM</h1>
    <p>Não funciona no Node.js, mas sim, no navegador</p>
    <p>Lorem, ipsum <strong>sit amet consectetur</strong> adipisicing elit.</p>
    <div id='msg'>Click Here</div>
    <script>
        /*
        var p1 = window.document.getElementsByTagName('p')[0] //0 = 1° paragrafo
        window.document.write('Teste para reproduzir: '+p1.innerText) // Vai escrever o que estiver no 1 paragrafo
        */
        var p2 = window.document.getElementsByTagName('p')[1] // Quando tiver 's', especifique qual é ([0],[1],[2]...)
        p2.style.color = 'blue'
        window.document.write(p2.innerHTML)//HTML escreve até o negrito
        var pp = window.document.getElementById('msg')
        pp.style.background='black'
        pp.innerText = 'Loading...'
    </script>

</body>
</html>
